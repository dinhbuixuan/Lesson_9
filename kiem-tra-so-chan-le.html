<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numberone" placeholder="Nhập vào số kiểm tra">
    <button type="button" id="btn" onclick="KiemTra()">Kiểm tra</button>

    <script>
        function KiemTra() {
            let a = document.getElementById("numberone").value;
            if(a > 0) {
                if((a % 2) == 0) {
                    result = "Đây là số dương chẵn"
                } else {
                    result = "Đây là số dương lẻ"
                }
            } else {
                if(a == 0) {
                    result = "Đây là số 0"
                } else {
                    if((a % 2) == 0) {
                    result = "Đây là số âm chẵn"
                } else {
                    result = "Đây là số âm lẻ"
                }
                }
            }
            document.getElementById("btn").innerHTML = result;
        }
    </script>
</body>
</html>
