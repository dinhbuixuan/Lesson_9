<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numberone" placeholder="Nhập vào số 1">
    <input type="number" id="numbertwo" placeholder="Nhập vào số 2">
    <input type="number" id="numberthree" placeholder="Nhập vào số 3">
    <button id="btn" type="button" onclick="KiemTra()">Kiểm tra</button>
    <script>
        function KiemTra(){
            let a = document.getElementById("numberone").value;
            let b = document.getElementById("numbertwo").value;
            let c = document.getElementById("numberthree").value;

            if(a == b) {
                if(a == c) {
                    result = "all are equal";
                } else {
                    result = "a and b are equal";
                }      
            } 
            else {
                if(a == c) {
                    result = "a and c are equal";
            } else {
                if(b == c) {
                    result = "b and c are equal";
                } else {
                    result = "all are different";
                }
            }
        }
        document.getElementById("btn").innerHTML = result;
        }
        
    </script>
</body>
</html>
